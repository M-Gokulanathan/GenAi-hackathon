<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClauseWise â€“ Simplify Clauses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <aside class="sidebar" role="navigation" aria-label="Primary">
    <div class="brand">
      <div class="logo" aria-hidden="true">CW</div>
      <div class="brand-text">
        <a class="brand-name" href="index.html">ClauseWise</a>
        <span class="brand-sub">Legal Document Analyzer</span>
      </div>
    </div>
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="sidebar-nav">
      <span class="hamburger" aria-hidden="true"></span>
    </button>
    <nav id="sidebar-nav" class="nav-links">
      <a href="index.html#home" class="nav-link">Home</a>
      <a href="index.html#features" class="nav-link">Features</a>
    </nav>
  </aside>

  <main id="main" class="content">
    <section class="section feature-header reveal">
      <h1 class="title">Simplify Clauses</h1>
      <p class="subtitle">Transform complex legal clauses into clear, plain language.</p>
      <div class="file-info">
        <span>Document: <strong id="current-file-name">None selected</strong></span>
        <label class="btn secondary" for="feature-document">Upload different document</label>
        <input id="feature-document" type="file" class="visually-hidden" accept=".pdf,.doc,.docx,.txt" />
        <a href="index.html" class="btn link">Back to Home</a>
      </div>
    </section>

    <section class="section two-column reveal" aria-label="Clause Simplification">
      <div class="column">
        <h2 class="section-title">Original Clauses</h2>
        <textarea id="original-clauses" class="textarea" placeholder="Paste or load original clauses here..."></textarea>
      </div>
      <div class="column">
        <h2 class="section-title">Simplified Clauses</h2>
        <textarea id="simplified-clauses" class="textarea" placeholder="Simplified clauses will appear here..." readonly></textarea>
      </div>
    </section>

    <section class="section actions reveal">
      <button class="btn primary" id="btn-run-simplify">Run Simplification</button>
      <button class="btn ghost" id="btn-clear-simplify">Clear</button>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
